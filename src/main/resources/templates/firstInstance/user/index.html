    <link rel="stylesheet" href="/css/nav.css">

    <style>
        .navbar-brand {
            font-size: 1rem;
        }
        .card {
            margin-bottom: 10px;
        }

        .nav_bottom {
            margin-bottom: 40px;
        }
        .font-12 {
            font-size: 12px;
        }


    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let result = [[${workPlanList}]]
        /*]]>*/
    </script>
</head>

<body>
<div class="fixed-bottom">
    <nav class="navbar navbar-expand  nav1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">스마트 팩토리</a>&nbsp;&nbsp;&nbsp; <a class="navbar-brand">테스트, CRUD 페이지.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color:black;margin-top:5px;"><i class="bi bi-justify"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin: 0px 10px;">

    <br/>
    <a th:href="@{/administer/instanceurl/user}"><h2>User 테이블</h2></a>
    <br/>

    <p><a class="btn btn-sm btn-success" th:href="@{/administer/instanceurl/user/insert}">쓰기</a>&nbsp;&nbsp;<a class="btn btn-sm btn-link" href="javascript:window.history.back();">뒤로</a></p>

    <table class="table table-sm" style="font-size: 12px;">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>ROLE</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>GUEST</th>
            <th>USER</th>
            <th>COMPANY</th>
            <th>ADMIN</th>
            <th>picture</th>
            <th>삭제여부</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${lists}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(user.modifiedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${user.roleGuest?.id}"></td>
            <td th:text="${user.roleUser?.id}"></td>
            <td th:text="${user.roleCompany?.id}"></td>
            <td th:text="${user.roleAdmin?.id}"></td>
            <td th:text="${user.picture}"></td>
            <td th:text="${user.isDel}"></td>
            <td><a class="btn btn-sm btn-success font-12" th:href="@{/administer/instanceurl/user/update(id=${user.id})}"  >수정</a></td>
            <td><a class="btn btn-sm btn-danger font-12" th:href="@{/administer/instanceurl/user/delete(id=${user.id})}"  >삭제</a></td>
        </tbody>
    </table>


</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />

<nav class="navbar nav_bottom">
    <div class="container-fluid">

            |
            Github주소 <a href="https://github.com/infott2t/smartFactory-ex">@infott2t</a>
            <br/>
        </div>
    </div>
</nav>


</div>

<script>
    $(document).ready(function(){
        var email = $("#email").text()

        setTimeout(function () {
            window.ReactNativeWebView.postMessage('{"email" : "'+email+'"}')
        }, 2000)


    });
